    <script>
        // este es un arreglo para los datos del cuestionario
        const quizData = [
            {
                question: "Quien gana en una pelea de los siguientes personajes?",
                image: "quiz1.jpg",
                a: "Superman",
                b:"Goku",
                c:"Batman",
                d: "Dios",
                correct:"c",
            },
            {
                question: "Otra pregunta?",
                image: "quiz2.jpg",
                a: "Superman",
                b:"Goku",
                c:"Batman",
                d: "Dios",
                correct:"c",
            },
            {question: "Pregunta 3?",
                image: "quiz1.jpg",
                a: "Superman",
                b:"Goku",
                c:"Batman",
                d: "Dios",
                correct:"c",
            },
        ];
        
        const quiz = document.getElementById('quiz');
        const answerEls = document.querySelectorAll('.answer');
        const questionEl = document.getElementById('question');
        const submitBtn = document.getElementById('submit');

        //dependiendo del numero de respuestas esto puede incrementar
        const a_text = document.getElementById('a_text');
        const b_text = document.getElementById('b_text');
        const c_text = document.getElementById('c_text');
        const d_text = document.getElementById('d_text');
        
        let currentQuiz = 0; //esta variable nos va a servir para realizar el seguimiento de la pregunta actual del cuestionario
        let score = 0; //esta variable realiza el seguimiento del puntaje del usuario
        
        loadQuiz(); // va a cargar la primera pregunta del cuestionario

        function loadQuiz(){
            deselectAnswer();
            const currentQuizData = quizData[currentQuiz]; //obtiene los datos de la pregunta actual 
            questionEl.innerText = currentQuizData.question; // muestra la pregunta actual en el elemento html correspondiente
            a_text.innerText = currentQuizData.a; //muestra la opcion de la respuesta A en el elmento html correspondiente
            b_text.innerText = currentQuizData.b; //muestra la opcion de la respuesta B en el elmento html correspondiente
            c_text.innerText = currentQuizData.c; //muestra la opcion de la respuesta C en el elmento html correspondiente
            d_text.innerText = currentQuizData.d; //muestra la opcion de la respuesta D en el elmento html correspondiente
            const questionImage = document.getElementById('question-image');
            questionImage.src = currentQuizData.image;
        }
        function deselectAnswer(){
            answerEls.forEach(answerEl => answerEl.checked = false); //desenmarca todas las casiilas de verificacion de respuesta.
        }
        function getSelected(){
            let answer;
            answerEls.forEach(answerEl => {
                if(answerEl.checked){
                    answer = answerEl.id; //en esta parte obitne la opcion de respuesta seleccionada por el usuario
                }
            });
            return answer; //devuelve la opcion de la respuesta seleccionada.
        }
        submitBtn.addEventListener('clic', () =>{
            const answer = getSelected(); //obtiene la opcion del a respuesta seleccionada por el usuario
           if(answer){
            if(answer === quizData[currentQuiz].correct){
                score++; //incrementara el puntaje de las respuestas correctas
            }
            currentQuiz++; //incrementa
            if(currentQuiz < quizData.length){
                loadQuiz();
            } else {
                quiz.innerHTML = `
                <h2>Contestaste ${score}/${quizData.length} de preguntas correctamente</h2>
                <button onclick = "location.reload()">Volver</button>
                `
            }
         }
        })
    </script>
